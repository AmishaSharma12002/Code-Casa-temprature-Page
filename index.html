<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="glare.css"> <!-- Add a new CSS file for the glare effect -->
</head>
<body>
    <div class="wrapper">
        <div class="inputbox">
            <h6>Celsius</h6>
            <input type="number" id="celsius">
        </div>
        <i class="icon">=</i>
        <div class="inputbox">
            <h6>Fahrenheit</h6>
            <input type="number" id="fahrenheit">
        </div>
        <div class="glare"></div> <!-- Add a new div for the glare effect -->
    </div>
</body>
</html>
